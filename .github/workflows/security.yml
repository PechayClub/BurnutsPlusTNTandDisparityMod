name: Helios Security Test

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Cloning repo
      run: git clone https://github.com/Team-Burnuts/BurnutsPlusTNTandDisparityMod
    - uses: gradle/wrapper-validation-action@v1.0.4
      with:
        min-wrapper-count: 1
        allow-snapshots: true
        allow-checksums: true
    - uses: gradle/gradle-build-action@v1.5.1
      with:
       gradle-version: 7.1.1
       distributions-cache-enabled: false
       wrapper-cache-enabled: false
       dependencies-cache-enabled: false
       dependencies-cache-key: false
       dependencies-cache-exact: false
       configuration-cache-enabled: false
       configuration-cache-key: false
       configuration-cache-exact: false
       cache-read-only: false

